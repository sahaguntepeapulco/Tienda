<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  
  <link rel="stylesheet" type="text/css" href="css/estilos.css"> 

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</head>

<body>
    <nav class="navbar navbar-expand navbar-light bg-light">
        <div class="nav navbar-nav">
            
            <a class="nav-item nav-link active" href="/productos" aria-current="page">Productos</a>
            
        </div>
    </nav>
<br>
<div class="container">
    <div class="row">
        <div class="col-md-5">
            <div class="card">
                <div class="card-header">
                    Datos del Producto
                </div>
                <div class="card-body">

                    <form action="/admin/carrito" method="post" enctype="multipart/form-data">
                        <div class="mb-3">
                          <label for="txtNombre" class="form-label">Nombre:</label>
                          
                          <input type="text" class="form-control form-control-sm" name="txtNombre" id="txtNombre" aria-describedby="helpId" placeholder="Escribe el nombre del Producto">
                          
                          
                              
                              <script>
                                $(document).ready(function(){
    $("#txtNombre").on('input', function(){
        var query = $(this).val();
        if(query.length > 0){
            $.ajax({
                url: '/buscar_producto',
                method: 'POST',
                data: {
                    'query': query
                },
                success: function(data){
                    var suggestions = '';
                    data.forEach(function(item){
                        suggestions += '<li class="suggestion-item" data-price="' + item.precio + '">' + item.nombre + '</li>';
                    });
                    $("#suggestionsPopup").html(suggestions);
                    if(suggestions) {
                        $("#suggestionsPopup").show();
                    } else {
                        $("#suggestionsPopup").hide();
                    }
                }
            });
        } else {
            $("#suggestionsPopup").hide();
        }
    });

    // Manejar el clic en una sugerencia
    $("body").on("click", ".suggestion-item", function() {
        var selectedName = $(this).text();
        var selectedPrice = $(this).data('price');
        $("#txtNombre").val(selectedName);
        $("#txtPrecio").val(selectedPrice);
        $("#suggestionsPopup").hide();
    });

    // Ocultar las sugerencias al hacer clic fuera de ellas
    $(document).on("click", function(event) {
        if(!$(event.target).closest("#txtNombre, #suggestionsPopup").length) {
            $("#suggestionsPopup").hide();
        }
    });
});

                            </script>
                                

                        </div>
                        
                        <div class="mb-3">
                            <label for="txtCantidad" class="form-label">Cantidad:</label>
                            <input type="number" step="0.01" min="0" class="form-control form-control-sm" name="txtCantidad" id="txtCantidad" aria-describedby="helpId" placeholder="Escribe la cantidad del Producto"></div>
                          
                          
                          <div class="mb-3">
                            <label for="txtFecha" class="form-label">Fecha:</label>
                            <input type="date"
                              class="form-control form-control-sm" name="txtFecha" id="txtFecha" aria-describedby="helpId" placeholder="Selecciona la fecha del Producto">
                          </div> 

                          <div class="mb-3">
                            <label for="txtPrecio" class="form-label">Precio:</label>
                            <input type="number"
                              class="form-control form-control-sm" name="txtPrecio" id="txtPrecio" aria-describedby="helpId" placeholder="Precio del Producto" readonly>
                        </div>
                         

                        <button type="submit" class="btn btn-primary">Añadir</button>  


                    </form>
                    

                </div>
                <div class="card-footer text-muted">
                    
                </div>
            </div>
        </div>
        <div class="col-md-7">

            <div class="table-responsive">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Nombre</th>
                            <th scope="col">Cantidad</th>
                            <th scope="col">Fecha</th>
                            <th scope="col">Precio</th>
                            <th scope="col">Borrar</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for compra in compras %}
                        <tr class="">
                            <td>{{ compra[0] }}</td>
                            <td>{{ compra[1] }}</td>
                            <td>{{ compra[2] }}</td>
                            <td>{{ compra[3] }}</td>
                            <td>{{ compra[4] }}</td>


                            <td>
                                <form action="/admin/carrito/borrar" method="post">
                                    <input value="{{ compra[0] }}" type="hidden" name="txtID" id="txtID">
                                    <button type="submit" class="btn btn-danger">Eliminar</button>
                                </form>
                            </td>
                        </tr>
                        {% endfor %}
                        
                    </tbody>
                </table>
                
                <div class="mt-3 d-flex justify-content-between">
                    <form action="/admin/carrito/enviar-whatsapp" method="post">
                        <button type="submit" class="btn btn-success">Enviar</button>
                    </form>
                    <button id="totalPriceBtn" class="btn btn-info">$0.00</button>
                </div>
                
                
            </div>                        
        </div>        
    </div>
</div>
<script>
    $(document).ready(function(){
        $("#txtNombre").on('input', function(){
            var query = $(this).val();
            if(query.length > 0){
                $.ajax({
                    url: '/buscar_producto',
                    method: 'POST',
                    data: {
                        'query': query
                    },
                    success: function(data){
                        if(data.length === 1 && data[0].nombre === query) { // Si hay una coincidencia exacta
                            $("#txtPrecio").val(data[0].precio);  // Llenar el precio
                        } else {
                            $("#txtPrecio").val('');  // Limpiar el precio si no hay coincidencia exacta
                        }
                    }
                });
            } else {
                $("#txtPrecio").val('');  // Limpiar el precio si el campo está vacío
            }
        });
        $("#txtCantidad").on('input', function() {
            let precio = parseFloat($("#txtPrecio").val()) || 0;
            let cantidad = parseFloat($(this).val()) || 0;
            let total = precio * cantidad;
            $("#txtPrecio").val(total.toFixed(2));
        });

    });
    function updateTotalPrice() {
    let total = 0;
    $("table tbody tr td:nth-child(5)").each(function() {
        total += parseFloat($(this).text()) || 0;
    });
    $("#totalPriceBtn").text("$" + total.toFixed(2));
}

$(document).ready(function() {
    updateTotalPrice(); // Para calcular el total inicial
});
$("button[type=submit]").click(function() {
    setTimeout(updateTotalPrice, 500); // Espera medio segundo antes de actualizar para dar tiempo a que la página se refresque
});

    </script>
